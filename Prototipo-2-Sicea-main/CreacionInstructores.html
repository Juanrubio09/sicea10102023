</head>
<body>

            <ul class="nav">

                </li>
                <li class="">
                    <a href="administracion.html" rel="tooltip" title="" data-placement="right" data-original-title="Aprendices">

                    </a>
                </li>
                <li class="">
                    <a href="calendario.html" rel="tooltip" title="" data-placement="right" data-original-title="Calendario">

                    </a>
                </li>
                <li class="">
                    <a href="servicios.html" rel="tooltip" title="" data-placement="right" data-original-title="Administración">

                </li>
                
            </ul>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- Sección 1: Escuela -->
                    <div class="col-md-12">
                        <div id="accessSchool" class="card">
                            <h4 id="school" class="no-margin">Creacion de Perfil instructor</h4>
                            <hr class="card-hr">
                            <li class="">
                                <a href="#" onclick="addNewClass()">
                                    <i class="fa fa-plus"></i>
                                    <p>Añadir Nuevo instructor</p>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>

            <div class="class-card" id="classCard">
                <h2>Nuevo Instructor</h2>
                <label for="classCode">Nombre:</label>
                <input type="text" id="className">
                <br>
                <label for="classCode">Correo:</label>
                <input type="text" id="classCorreo">
                <br>
                <label for="classDate">Contraseña:</label>
                <input type="text" id="classPass">
                
                <button onclick="saveClass()">Listo</button>
            </div>
            <div>
                <ul id="classList">
                    <!-- Aquí se agregarán las clases -->
                </ul>
            </div>
        </div>
    
        <script>
            // Función para mostrar la tarjeta de clase al hacer clic en "Añadir Clase"
            function addNewClass() {
                var classCard = document.getElementById('classCard');
                classCard.style.display = 'block';
            }
    
            // Función para guardar la clase (puedes personalizarla según tus necesidades)
function saveClass() {
    var className = document.getElementById('className').value;
    var classCorreo = document.getElementById('classCorreo').value;
    var classPass = document.getElementById('classPass').value;

    // Crear un nuevo elemento de lista
    var listItem = document.createElement('li');

    // Crear elementos de párrafo para mostrar los detalles de la clase
    var nameParagraph = document.createElement('p');
    var correoParagraph = document.createElement('p');
    var passParagraph = document.createElement('p');

    // Establecer el contenido de los elementos de párrafo
    nameParagraph.textContent = 'Nombre: ' + className;
    correoParagraph.textContent = 'Correo: ' + classCorreo;
    passParagraph.textContent = 'Contraseña: ' + classPass;

    // Agregar los elementos de párrafo al elemento de lista
    listItem.appendChild(nameParagraph);
    listItem.appendChild(correoParagraph);
    listItem.appendChild(passParagraph);

    // Agregar el elemento de lista a la lista existente
    var classList = document.getElementById('classList');
    classList.appendChild(listItem);

    // Una vez guardada, puedes ocultar la tarjeta de clase
    var classCard = document.getElementById('classCard');
    classCard.style.display = 'none';
}

        </script>

        </div>
    </div>
