            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Menú lateral -->

            <img src="imagenes/logo.png" class="img-fluid" alt="Logo" id="logo">
            <ul class="nav">

                    <a href="home.html" rel="tooltip" title="" data-placement="right" data-original-title="Dashboard">

                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="">
                    <a href="administracion.html" rel="tooltip" title="" data-placement="right" data-original-title="Aprendices">
                        <i class="fa fa-mortar-board"></i>
                        <p>Administración</p>
                    </a>
                </li>
                <li class="">
                    <a href="calendario.html" rel="tooltip" title="" data-placement="right" data-original-title="Calendario">
                        <i class="fa fa-calendar"></i>
                        <p>Calendario</p>
                    </a>
                </li>
                <li class="">
                    <a href="servicios.html" rel="tooltip" title="" data-placement="right" data-original-title="Administración">
                        <i class="fa fa-sliders"></i>

                    </a>

                <li class="">
                    <a href="ajustes.html" rel="tooltip" title="" data-placement="right" data-original-title="Procesos">
                        <i class="fa fa-folder-open"></i>

                    </a>
                </li>
                
            </ul>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- Sección 1: Escuela -->
                    <div class="col-md-12">
                        <div id="accessSchool" class="card">
                            <h4 id="school" class="no-margin">Creacion de clases taller</h4>
                            <hr class="card-hr">
                            <li class="">
                                <a href="#" onclick="addNewClass()">
                                    <i class="fa fa-plus"></i>
                                    <p>Añadir Clase</p>
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>

            <div class="class-card" id="classCard">
                <h2>Nueva Clase</h2>
                <label for="classCode">Nombre:</label>
                <input type="text" id="className">
                <br>
                <label for="classCode">Código:</label>
                <input type="text" id="classCode">
                <br>
                <label for="classDate">Fecha:</label>
                <input type="date" id="classDate">
                <br>
                <label for="classTime">Horario:</label>
                <input type="time" id="classTime">
                <br>
                <button onclick="saveClass()">Listo</button>
            </div>
            <div>
                <ul id="classList">
                    <!-- Aquí se agregarán las clases -->
                </ul>
            </div>
        </div>
    
        <script>
            // Función para mostrar la tarjeta de clase al hacer clic en "Añadir Clase"
            function addNewClass() {
                var classCard = document.getElementById('classCard');
                classCard.style.display = 'block';
            }
    
            // Función para guardar la clase (puedes personalizarla según tus necesidades)
            function saveClass() {
  var classCode = document.getElementById('classCode').value;
  var classDate = document.getElementById('classDate').value;
  var classTime = document.getElementById('classTime').value;

  // Crear un nuevo elemento de lista
  var listItem = document.createElement('li');

  // Crear elementos de span para mostrar los detalles de la clase
  var codeSpan = document.createElement('span');
  var dateSpan = document.createElement('span');
  var timeSpan = document.createElement('span');

  // Establecer el contenido de los elementos span
  codeSpan.textContent = 'Código: ' + classCode;
  dateSpan.textContent = 'Fecha: ' + classDate;
  timeSpan.textContent = 'Horario: ' + classTime;

  // Agregar los elementos span al elemento de lista
  listItem.appendChild(codeSpan);
  listItem.appendChild(dateSpan);
  listItem.appendChild(timeSpan);

  // Agregar el elemento de lista a la lista existente
  var classList = document.getElementById('classList');
  classList.appendChild(listItem);

  // Una vez guardada, puedes ocultar la tarjeta de clase
  var classCard = document.getElementById('classCard');
  classCard.style.display = 'none';
}
        </script>

        </div>
    </div>
    
    <ul id="classList">
        <!-- Aquí se agregarán las clases -->
    </ul>
